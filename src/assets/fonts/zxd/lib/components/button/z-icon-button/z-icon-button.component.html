<div
  #container
  class="z_button_container"
  [attr.tabindex]="isDisabled ? undefined : tabIndex"
  [attr.data-tooltip]="tooltip ? tooltip : undefined"
  [attr.data-tooltip-hoverable]="tooltip && isTooltipHoverable ? true : undefined"
  [class.disabled]="isDisabled"
  [class.squared]="squared"
  [class.circular]="circular"
  [class.z_button_transparent]="transparent"
  [class.z_button_pointer]="!!url"
>
  <div
    #content
    class="z_button_content"
  >
    @if (icon) {
      <z-icon
        class="z_button_icon_icon"
        [icon]="icon"
      ></z-icon>
    } @else {
      <ng-content></ng-content>
    }
  </div>
  <div
    #focus
    class="z_button_focus zxd_absolute"
  ></div>
  <div
    #surface
    class="z_button_surface zxd_absolute zxd_trasparent"
  ></div>

  @if (isDisabled) {
    <div class="zxd_absolute zxd_trasparent"></div>
  }
</div>
